<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6ff60a456b3bef3824da4c0d06a5df7b"></script>
<script>
// 셀렉트박스 관련 스크립트
function categoryChange(e) {
    var detail_city_a = ["강남", "신촌", "잠실"];
    var detail_city_b = ["수원", "광명", "용인"];
    var detail_city_c = ["춘천", "강릉", "속초"];
    var detail_city_d = ["천안","태안","공주"];
    var detail_city_e = ["충주","단양","청주"];
    var detail_city_f = ["통영","남해","거제"];
    var detail_city_g = ["경주","포항","안동"];
    var detail_city_h = ["여수","전주","목포"];
    var detail_city_i = ["전주","익산","익산"];
    var detail_city_j = ["서귀포","제주","우도"];
    var target = document.getElementById("detail_city");

    if(e.value == "a") var d = detail_city_a;
    else if(e.value == "b") var d = detail_city_b;
    else if(e.value == "c") var d = detail_city_c;
    else if(e.value == "d") var d = detail_city_d;
    else if(e.value == "e") var d = detail_city_e;
    else if(e.value == "f") var d = detail_city_f;
    else if(e.value == "g") var d = detail_city_g;
    else if(e.value == "h") var d = detail_city_h;
    else if(e.value == "i") var d = detail_city_i;
    else if(e.value == "j") var d = detail_city_j;

    target.options.length = 0;

    for (x in d) {
        var opt = document.createElement("option");
        opt.value = d[x];
        opt.innerHTML = d[x];
        target.appendChild(opt);
    }	
}

//지도 관련 스트립트
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption);

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var iwContent = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    position : iwPosition, 
    content : iwContent 
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow.open(map, marker); 
</script>
